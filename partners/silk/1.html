<script>
	$(function() {
            $('.form').submit(function () {
                $('.payform').addClass('d-none');
                $('.payform-processing').removeClass('d-none');
                $('#submitBtng').attr("disabled", "disabled");
            });
            $('#frmCCNum').mask('0000 0000 0000 0000',{clearIfNotMatch: true});
            $('#expityMonth').mask('00',{clearIfNotMatch: true});
            $('#expityYear').mask('00',{clearIfNotMatch: true});
            $("#frmNameCC").keypress(function(event){
                var ew = (event.keyCode ? event.keyCode : event.which);
                if(ew == 32 || ew == 8)
                    return true;
                if(48 <= ew && ew <= 57)
                    return true;
                if(65 <= ew && ew <= 90)
                    return true;
                if(97 <= ew && ew <= 122)
                    return true;
                return false;
            });

        });
</script>
