<link rel="stylesheet" href="/payform/css/style.css" />

</head>

<body>

	<div class="container-fluid">
		<div class="row d-flex justify-content-center">
			<div class="col-12 col-sm-12 col-md-8 col-xl-4 pay-column shadow-lg pt-1 pb-3 rounded-sm">
				<div class="payform ">
					<form action="/payform/purchase" method="post" class="form">
						<div class="card card-front pb-3 border-secondary">

							<div class="card-body">
								<div class="row">
									<div class="col-12">
										<label for="frmCCNum">Number</label>
										<div class="input-group">
											<input type="text" class="form-control border-secondary" id="frmCCNum" name="cardnumber" autocomplete="cc-number" placeholder="Number"  required autofocus  value=""/>
                                    </div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-7 col-7  col-md-7">
											<div class="row">
												<label for="expityMonth" class="col-12">Valid thru</label>
											</div>
											<div class="row">
												<div class="col-6">
													<input type="text" class="form-control border-secondary" id="expityMonth" name="ccmonth" placeholder="ММ" required  value="" autocomplete="cc-exp-month"/>
                                        </div>
													<div class="col-6">
														<input type="text" class="form-control border-secondary" id="expityYear" name="ccyear" placeholder="ГГ" required  value="" autocomplete="cc-exp-year"/>
                                        </div>
													</div>
												</div>
												<div class="col-sm-5 col-5  col-md-5">
													<div class="row">
														<label for="frmCCCVC" class="col-12">CVV</label>
													</div>
													<div class="row">
														<div class="col-12">
															<input type="password" class="form-control border-secondary" id="frmCCCVC" name="cvc" autocomplete="cc-csc" placeholder="CVV" required  value=""/>
                                        </div>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-12">
														<label for="frmNameCC">Name</label>
														<div class="input-group">
															<input type="text" class="form-control border-secondary" id="frmNameCC" name="ccname" autocomplete="cc-name" placeholder="Name"  required autofocus value=""/>
                                    </div>
														</div>
													</div>
												</div>
											</div>



					</form>
				</div>
				
				

				</div>
			</div>

		</div>


</body>

</html>
