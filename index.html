<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title></title>
<meta name="generator" content="dirty hands" />


<style type="text/css">
  html, body {
    height: 100%;
  }
  .parent {
      width: 100%;
      height: 100%;
      display: table;
      text-align: center;
  }
  .parent > .greeting {
      display: table-cell;
      vertical-align: middle;
  }
  .parent > .cv {
      display: table-cell;
      vertical-align: bottom;
  }
  @keyframes blink {
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
  }
  #cursor { 
    animation: blink 0.7s infinite;
    margin: -2.5px;
  }
  #email { 
    color: white;
    background-color: black;
  }
  #label {
    font-size: 32px;
    text-align: center;
    width: 100%;   
    color: black;
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }
  a, a:hover {
    color: black;
  }
</style>
<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" typeNextSymbol="text/css">
<script language="javascript">
  const email = "alex@justprodev.com";

  // typing the label
  var label;
  const text = "Implement your ideas with "+email;
  var cursorPos = 0;

  function typeLabel() {
    cursorPos = 0;
    label = document.getElementById("label");
    typeNextSymbol();
  }

  function typeNextSymbol() {
    if(cursorPos > text.length) { selectEmail(); return; }
    label.innerHTML = text.substr(0,cursorPos) + "<span id=\"cursor\">|</span>";
    document.title = text.substr(0,cursorPos);
    cursorPos++;
    setTimeout(typeNextSymbol, 30);
  }

  var emailPos;

  function selectEmail() {
    emailPos = cursorPos = text.length - email.length;
    setTimeout(selectNextSymbol, 1000);
  }
  function selectNextSymbol() {
    if(cursorPos > text.length) return;
    label.innerHTML = text.substr(0, emailPos) + "<a href=\"mailto:alex@justprodev.com\" id=\"email\">"+text.substr(emailPos, email.length-(text.length-cursorPos))+"<span id=\"cursor\">|</span></a>" + text.substr(cursorPos, text.length);
    cursorPos++;
    setTimeout(selectNextSymbol, 30);
  }
  // }
  window.addEventListener("load", typeLabel, false);
  window.addEventListener("orientationchange", function(){document.location.reload()}, false);
</script>

</head>

<body>
  <section class="parent">
    <div class="greeting"><p id="label"></p></div>
    <div class="cv"><p><a href="resume_en.html">Curriculum vitae</a></p></div>
  </section>
  
</body>    
</html>
